name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Lint and Validate HTML/CSS/JS
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install HTMLHint
        run: npm install -g htmlhint
      
      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard
      
      - name: Install ESLint
        run: npm install -g eslint
      
      - name: Validate HTML
        run: htmlhint index.html || true
      
      - name: Validate CSS
        run: stylelint "**/*.css" || true
      
      - name: Validate JavaScript
        run: eslint script.js || true
      
      - name: Check for broken links
        run: |
          echo "Link validation would go here"
          # You can add link checking tools here

  # Build and Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Create build directory
        run: mkdir -p dist
      
      - name: Copy files to dist
        run: |
          cp index.html dist/
          cp styles.css dist/
          cp script.js dist/
          cp -r assets dist/ 2>/dev/null || true
      
      - name: Minify HTML
        run: |
          echo "HTML minification would go here"
          # You can add HTML minification tools
      
      - name: Minify CSS
        run: |
          echo "CSS minification would go here"
          # You can add CSS minification tools
      
      - name: Minify JavaScript
        run: |
          echo "JavaScript minification would go here"
          # You can add JS minification tools
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run security scan
        run: |
          echo "Security scanning would go here"
          # You can add security scanning tools like Snyk, OWASP, etc.

